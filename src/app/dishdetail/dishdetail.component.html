<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0" *ngIf="dish">

  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i></button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i></button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <h1>Comments</h1>
    <mat-list>
      <mat-list-item *ngFor="let comment of dish.comments">
        <h1 matLine> {{comment.comment}} </h1>
        <p matLine>
          <span> {{comment.rating}} Stars </span>
        </p>
        <p matLine>
          <span> -- {{comment.author}} {{comment.date | date}} </span>
        </p>
        <br />
      </mat-list-item>
    </mat-list>
  </div>
</div>

<div [hidden]="dish">
  <mat-spinner>
  </mat-spinner>
  <h4>Loading... Please Wait</h4>
</div>
